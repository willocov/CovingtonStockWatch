<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Covington Stock Watch</title>
  <meta name="description" content="Covington Stock Watch PWA Application">
  <meta name="author" content="Covington Software Solutions">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <!--HEADER DECLARATIONS-->

  <!--MAIN VIEW / SCREEN DECLARATIONS-->
  <div id="main-view">
    <!--STOCK VIEWER SCREEN-->
    <div id="StockViewerScreen" style="visibility: visible; padding-top: 50px;">
      <h1>This is the stock viewer screen</h1>
      <button id="btn1" onclick="gotoNotificationViewerScreen()">Notification Screen</button>

    </div>
    <!--NOTIFICATION VIEWER SCREEN-->
    <div id="NotificationViewerScreen" style="visibility: hidden; padding-top: 50px;">
      <h1>This is the notification viewer screen</h1>
      <button id="btn2" onclick="gotoStockViewerScreen()">Stock Screen</button>

    </div>
    <!--ADD/REMOVE STOCK WATCH SCREEN-->
    <div id="StockManagerScreen" style="visibility: hidden; padding-top: 50px;">
      <h1>This is stock management screen</h1>
    </div>

    <!--ADD/REMOVE NOTIFICATION WATCH SCREEN-->
    <div id="NotificationManagerScreen" style="visibility: hidden; padding-top: 50px;">
      <h1>This is the notification manager screen</h1>
    </div>
  </div>

  <!--FOOTER DECLARATION-->

  <script src="js/jquery/jquery.3.3.1.min.js"></script>
  <script src="js/jquery/jquery.validate.min.js"></script>
  <script src="js/CovingtonStockWatch.js"></script>

</body>
</html>
